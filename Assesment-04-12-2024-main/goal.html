<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="goal.css">
</head>
<body>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <p class="price">$11.99<span>/month</span></p>
      <ul>
        <li>✅ 10GB Storage</li>
        <li>✅ 1 User</li>
        <li>❌ Support</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="plan">
      <h2>Standard</h2>
      <p class="price">$19.99<span>/month</span></p>
      <ul>
        <li>✅ 50GB Storage</li>
        <li>✅ 5 Users</li>
        <li>✅ Phone & Email Support</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="plan">
      <h2>Premium</h2>
      <p class="price">$49.99<span>/month</span></p>
      <ul>
        <li>✅ 100GB Storage</li>
        <li>✅ 10 Users</li>
        <li>✅ Support</li>
      </ul>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
